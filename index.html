<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Frontend Mentor | Blog preview card</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="card">
			<section id="blog-image">
				<img
					src="assets/images/illustration-article.svg"
					alt="an abstract image with code tags" />
			</section>
			<section id="blog-info">
				<span aria-label="category name" class="category"> Learning</span>
				<p aria-label="date" class="publish-date">Published 21 Dec 2023</p>
				<h1 class="title">
					<a href="#" aria-label="link to the full blog articles">
						HTML & CSS foundations</a
					>
				</h1>
				<p class="summary" aria-label="summary">
					These languages are the backbone of every website, defining structure,
					content, and presentation.
				</p>
			</section>
			<section id="author">
				<img
					src="assets/images/image-avatar.webp"
					alt="an abstract image with code tags"
					class="author-image" />
				<span class="author-name">Greg Hooper</span>
			</section>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/belunatic" target="_blank">Abel Sila</a>.
		</div>
	</body>
</html>
